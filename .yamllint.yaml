# yamllint configuration for CloudFormation/SAM templates
extends: default

rules:
  # CloudFormation templates can be long (ARNs, resource names, etc.)
  line-length:
    max: 160
    level: warning

  # CloudFormation uses specific indentation patterns
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # CloudFormation templates often have long strings
  comments:
    min-spaces-from-content: 1

  # Allow empty values for CloudFormation parameters
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # CloudFormation uses specific key ordering
  key-ordering: disable

  # Allow truthy values like 'yes', 'no' in CloudFormation
  truthy:
    allowed-values: ["true", "false", "yes", "no"]
    check-keys: false

# Ignore patterns
ignore: |
  .venv/
  node_modules/
  .git/
